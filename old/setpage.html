<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>E-Flashcards - Start</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body ng-controller="setController">
  <div class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class = "sr only">Toggle Navigation</span>
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
        </button>
        <a class = "navbar-brand"  href = "#"><p><img id=logo src="images/logowhite.png" align="bottom" width="30px" height="30px"> E-Flashcards</p></a>
      </div>
      <div class = "navbar-collapse collapse">
        <ul class = "nav navbar-nav navbar-right">
          <li ><a  class="nav-button" href="/start">Start</a></li>
          <!--DOESN'T WORK - NEEDS JQUERY?
          <li class = "dropdown">
            <a href = "#" class = "dropdown-toggles nav-button" data-toggle="dropdown">New <b class = "caret"></b></a>
            <ul class="dropdown-menu">
              <li class = "dropdown-header">Create New</li>
              <li><a href="#">Subject</a></li>
              <li><a href="#">Set</a></li>
            </ul>
          </li>
          -->
          <li ><a class="nav-button" href="/newset">New Set</a></li>
          <li><a class="nav-button" href="/subjects">Subjects  <span class="badge nav-button">4</span></a></li>
          <li class="active"><a class="active" href="/sets">Sets  <span class="badge nav-button">23</span></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class = "container">
    <main>
      <header>
        <div class ="page-header col-sm-8">
          <h1>{{set.title}} <small>{{set.subject}}</small></h1>
        </div>
        <div class="col-sm-4">
          <br><br><br>
          <h3>Exam Date : 12/06/15</h3>
            <h4>3 days left</h4>
              <div class="btn-group" role="group">
                <button ng-click="toggleComplete(item)" class="btn btn-success">
                  <span class="glyphicon glyphicon-education" aria-hidden="true"> Learn</span>
                  <span class="sr-only">Complete</span>
                </button>
                <button ng-click="updateItem(item)" class="btn btn-warning">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"> Edit</span>
                  <span class="sr-only">Edit</span>
                </button>
                <button ng-click="removeItem(item)" class="btn btn-danger">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"> Remove</span>
                  <span class="sr-only">Remove</span>
                </button>
              </div>
        </div>
      </header>
    </div>
    <div class="container">
      <div class="col-sm-12">
        <h3>Progress - Grade : B</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-success" style="width: 75%">
            75% Learnt
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th class="col-xs-1">Number</th>
            <th class="col-xs-4">Front</th>
            <th class="col-xs-4">Back</th>
            <th class="col-xs-2">Grade</th>
            <th class="col-xs-1">Learnt?</th>
          </tr>
        </thead>
        <tbody>
          <tr class={{flashcard.bg}} ng-repeat="flashcard in flashcards">
            <td>{{$index+1}}</td>
            <td>{{flashcard.front}}</td>
            <td>{{flashcard.back}}</td>
            <td>{{flashcard.grade}}</td>
            <td><span class={{flashcard.icon}} aria-hidden="true"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>

<script src="./node_modules/angular/angular.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
