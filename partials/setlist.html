<main>
  <div class = "container">
    <div class = "row">
    <header>
        <div class = "page-header col-xs-6 col-sm-8 col-md-10">
          <h1>{{set.name}}<small> {{set.subject}}</h1>
        </div>
    </header>
        <div class="view-change col-xs-6 col-sm-4 col-md-2">
          <a href="/#/set/grid/1">
            <img data-toggle="tooltip" data-placement="top" title="Tooltip on top" src = "images/grid.png" height="100" width="100">
          </a>
        </div>
      </div>
  </div>
  <div class="container">
    <div class = "row">
      <div class="col-xs-6 col-sm-8 col-md-10">
        <h3>{{learnt}}/{{total}} Cards Learnt | Current Grade <strong>C</strong> | Exam Date <strong>13/06/16</strong> 8 days left</h3>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-2">
        <div class="btn-group" role="group">
          <button ng-click="learn()" class="btn btn-success">
            <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
            <span class="sr-only">Complete</span>
          </button>
          <button ng-click="updateItem(item)" class="btn btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span class="sr-only">Edit</span>
          </button>
          <button ng-click="removeItem(item)" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            <span class="sr-only">Remove</span>
          </button>
        </div>
      </div>
    </div>
    <input type="checkbox" name="my-checkbox" checked>
    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: {{percentage}}%">
        {{percentage}}%
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th class="col-xs-1">Number</th>
          <div class= "col-xs-9">
            <th class="col-xs-6">Front</th>
            <th class="col-xs-6">Back</th>
          </div>
          <th class="col-xs-1">Grade</th>
          <th class="col-xs-1">Learnt?</th>
        </tr>
      </thead>
      <tbody>
        <tr class={{flashcard.bg}} ng-repeat="flashcard in flashcards">
          <td>{{$index+1}}</td>
          <td>{{flashcard.front}}</td>
          <td>{{flashcard.back}}</td>
          <td>A</td>
          <td><span class="{{flashcard.icon}} list-{{flashcard.bg}}" aria-hidden="true"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
