<main>
  <div class = "container">
    <header>
      <div class ="page-header">
        <h1>{{set.name}} <small>{{subject.name}}</small> </h1>
      </div>
    </header>
  </div>
  <div class="container">
    <div class = "row">
      <div class = "thumbnail summary col-sm-offset-3 col-sm-6">
        <center><h1 class="nopadding">Summary</h1></center>
        <div>
          <h3>Current Grade <strong>C</strong> | Exam Date <strong>13/06/16</strong> 8 days left</h3>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-success" style="width: {{set.percentage}}%">
            {{set.percentage}}%
          </div>
        </div>
        <div class = "col-sm-6">
        <table class="table">
          <tbody>
            <tr class="success">
              <td>Learnt</td>
              <td>{{set.learnt}}</td>
            </tr>
            <tr class="danger">
              <td>Not Learnt</td>
              <td>{{set.unlearnt}}</td>
            </tr>
            <tr class="total">
              <td>Total</td>
              <td>{{set.total}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class = "col-sm-3">
        <a data-toggle="modal" data-target="#learn">
          <img class = "menu" src = "images/refresh.png" height="100" width="100">
          <h3 class = "text-center">Revise</h3>
        </a>
      </div>
      <div class = "col-sm-3">
        <a href = "/#/set/grid/{{userid}}/{{setid}}">
          <img class = "menu"src = "images/grid.png" height="100" width="100">
          <h3 class = "text-center">Back to set</h3>
        </a>
    </div>
  </div>
  <div class="modal fade" id="learn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Learn Set</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="btn-group" id="#methodRadio">
              <h3>Method</h3>
              <label class="radio-inline"><input type="radio" name="optradio" data-ng-model="session.learnmethod" value="0">Manual Testing</label>
              <label class="radio-inline"><input type="radio" name="optradio" data-ng-model="session.learnmethod" value="1"> Multiple Choice</label>
              <label class="radio-inline"><input type="radio" name="optradio" data-ng-model="session.learnmethod" value="2"> Typed Answer</label>
            </div>
            <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="session.shuffle"> Shuffle Cards
            </label>
          </div>
          <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="session.learntonly"> Learnt Cards Only
          </label>
        </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="startsession(session)" data-dismiss="modal">Start</button>
        </div>
      </div>
    </div>
  </div>
</main>
