<main>
  <div class = "container">
    <header>
      <div class ="page-header">
        <h1>{{subject}}<small> {{setAmount}} Sets</h1>
      </div>
    </header>
  </div>
  <div class="container">
    <h3>Overall <small>{{overall.learnt}}/{{overall.total}} Cards Learnt</small></h3>
    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: {{overall.percentage}}%">
        {{overall.percentage}}%
      </div>
    </div>
    <div class="row">
      <div ng-repeat="set in sets" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="thumbnail" ng-click="selectSet(set.id)">
          <!--<a href="/setspage">-->
            <center><div class="grade">{{set.grade}}</div></center>
            <div class="caption">
              <h3>{{set.name}}<br>
                <small>{{set.learnt}}/{{set.total}} Cards Learnt</small>
              </h3>
              <div class="progress">
                <div class="progress-bar progress-bar-success" style="width: {{set.percentage}}%; min-width: 2em;">
                  {{set.percentage}}%
                </div>
                  <!--
                  <div class="progress-bar progress-bar-danger" style="width: 25%">
                    25%
                  </div>
                -->
              </div>
            </div>
          <!--</a>-->
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" >
        <div class="thumbnail not-there">
          <a href="/newset">
            <img id="subjectimg" src="images/add.png" width=200px>
            <h3 class = "text-center">New Set</h3>
          </newset>
        </div>
      </div>
    </div>
  </div>
</main>
