<head>
  <title>E-Flashcards - Start</title>
</head>
<!--Navbar-->
<div class="navbar navbar-custom navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <!--Toggle navigation button on mobile version-->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
      </button>
      <!--Navigation bar title and logo, with black version on hover-->
      <a class = "navbar-brand"  href = "#"><p>
        <img class="logo" src="images/logowhite.png" />
        <img class="logo hover" src="images/logoblack.png" />
        E-Flashcards</p>
      </a>
    </div>
    <div class = "navbar-collapse collapse">
      <ul class = "nav navbar-nav navbar-right">
        <!--Buttons - unique to page-->
        <li ><a  class="nav-button active" href="/#/start/{{userid}}">Start</a></li>
        <li><a class="nav-button" href="/#/newset/{{userid}}">New Set</a></li>
        <li><a class="nav-button" href="/#/subjects/{{userid}}">Subjects</a></li>
        <li><a class="nav-button" href="/#/">Log Out</a></li>
      </ul>
    </div>
  </div>
</div>
<main>
  <div class = "container">
    <header>
      <div class ="page-header">
        <!--greeting is "Hi, {{user's first name}}"-->
        <h1>{{greeting}}Let's get started...</h1>
      </div>
    </header>
  </div>
  <!--2 options: new set and browse sets-->
  <div class = "container">
    <div class="row">
      <a href = "/#/newset/{{userid}}">
        <div class="col-sm-offset-3 col-sm-3">
          <div class="option">
            <img class = "menu"src = "images/add.png" height="200" width="200">
            <h2 class = "text-center">New Set</h2>
          </div>
        </div>
      </a>
      <a href = "/#/subjects/{{userid}}">
        <div class="col-sm-offset3 col-sm-3 ">
          <div class="option">
            <img class = "menu" src = "images/grid.png" height="200" width="200">
            <h2 class = "text-center">Browse Sets</h2>
          </div>
        </div>
      </a>
    </div>
  </main>
