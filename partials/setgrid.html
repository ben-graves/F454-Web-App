  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class = "sr only">Toggle Navigation</span>
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
      </button>
      <a class = "navbar-brand"  href = "#"><p><img id=logo src="images/logowhite.png" align="bottom" width="30px" height="30px"> E-Flashcards</p></a>
    </div>
    <div class = "navbar-collapse collapse">
      <ul class = "nav navbar-nav navbar-right">
        <li ><a  class="nav-button" href="/#/start/{{userid}}">Start</a></li>
        <li><a class="nav-button" href="/#/newset/{{userid}}">New Set</a></li>
        <li><a class="nav-button active"> Set - {{set.name}}</a></li>

<main>
  <div class = "container">
    <div class = "row">
    <header>
        <div class = "page-header col-xs-6 col-sm-8 col-md-10">
          <h1>{{set.name}}<small> {{set.subject}}</h1>
        </div>
    </header>
        <div class="view-change col-xs-6 col-sm-4 col-md-2">
          <a href="/#/set/list/1">
          <img  src = "images/list-square.png" height="100" width="100">
        </a>
        </div>
      </div>
  </div>
  <div class="container">
    <div class = "row">
      <div class="col-xs-6 col-sm-8 col-md-10">
        <h3>{{learnt}}/{{total}} Cards Learnt | Current Grade <strong>C</strong> | Exam Date <strong>13/06/16</strong> 8 days left</h3>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-2">
        <div class="btn-group" role="group">
          <button ng-click="learn()" class="btn btn-success">
            <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
            <span class="sr-only">Complete</span>
          </button>
          <button ng-click="updateItem(item)" class="btn btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span class="sr-only">Edit</span>
          </button>
          <button ng-click="removeItem(item)" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            <span class="sr-only">Remove</span>
          </button>
        </div>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: {{percentage}}%">
        {{percentage}}%
      </div>
    </div>
    <!--<div class="row">-->
      <div ng-repeat="flashcard in flashcards" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="thumbnail" ng-click="selectflashcard(flashcard.id)">
          <center><div class="side" style="font-size : {{flashcard.frontsize}};">
            <center>{{flashcard.front}}</center>
          </div>
          <div class="side" id="back" style="font-size : {{flashcard.backsize}};">
            <center>{{flashcard.back}}</center>
          </div></center>
          <div align="right" class="bottom-tab {{flashcard.bg}}">
             A <span class={{flashcard.icon}} aria-hidden="true"></span>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" >
        <div class="thumbnail not-there">
          <a href="/newflashcard">
            <img id="flashcardimg" src="images/add.png" width=200px>
            <h3 class = "text-center">New flashcard</h3>
          </newflashcard>
        </div>
      </div>
    <--</div>-->
  </div>
</main>
