<div class="navbar navbar-custom navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
        <span class = "icon-bar"></span>
      </button>
      <a class = "navbar-brand"  href = "/#/start/{{userid}}"><p><img id=logo src="images/logowhite.png" align="bottom" width="30px" height="30px"> E-Flashcards</p></a>
    </div>
    <div class = "navbar-collapse collapse">
      <ul class = "nav navbar-nav navbar-right">
        <li ><a  class="nav-button" href="/#/start/{{userid}}">Start</a></li>
        <li><a class="nav-button" href="/#/newset/{{userid}}">New Set</a></li>
        <li><a class="nav-button active" >Learn Set</a></li>
        <li><a class="nav-button" href="/#/subjects/{{userid}}">Subjects</a></li>
      </ul>
    </div>

<main>
  <div class = "container">
    <header>
      <div class ="page-header">
        <h1>Learn {{set.name}} <small >Manual Testing</h1>
      </div>
    </header>
  </div>
  <div class="container">
    <div class = "row">
      <div class="col-xs-6 col-sm-8 col-md-10">
        <h3>{{learnt}}/{{total}} Cards Learnt | Current Grade <strong>{{grade}}</strong> | Exam Date <strong>13/06/16</strong></h3>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: {{percentage}}%">
        {{percentage}}%
      </div>
    </div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
      <!-- Carousel indicators -->
      <ol class="carousel-indicators">
        <li  ng-repeat="card in flashcards" data-target="#myCarousel" data-slide-to={{$index}} class={{card.active}}></li>
      </ol>
      <!-- Wrapper for carousel items -->
      <div class="carousel-inner">
        <div ng-repeat="card in flashcards" class="item thumbnail flashcard {{card.active}}">
            <div class="half">
              <div class = "row">
                <div class="col-xs-6"align="left">
                  <form>
                    <input class = "btn" style="font-size:15px;" type="button" id="show-section1" value="Show/Hide Back" ng-click="section1=!section1" />
                  </form>
                </div>
                <div class="col-xs-6" align="right">
                  <h2 class="nopadding">{{card.grade}}</h2>
                </div>
              </div>
              <center>{{card.front}}</center>
            </div>
            <div class="half" id=bottom>
              <section id="section1" ng-show="section1">
                <center>{{card.back}}</center>
                <div style="font-size:20px;" align="right">Leant: <input type="checkbox" name="my-checkbox" ng-model="card.learnt" ng-click="changelearnt(card)"></div>
              </section>
            </div>
          </div>
          <div class="item thumbnail flashcard">
            <center><h1>Testing Compltete<br><a href="/#/summary/{{userid}}/{{setid}}">View summary</a></h1></center>
          </div>
        </div>
      <!-- Carousel controls -->
      <a class="carousel-control left" href="//#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="carousel-control right" href="//#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
  </div>
</div>
