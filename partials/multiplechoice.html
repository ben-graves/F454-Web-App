<main>
  <div class="container">
    <div class = "row">
        <h2 class="smallheader">Learn {{set.name}} <small >Manual Testing</h2>
    </div>

    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: {{correct}}%;  min-width: 2em;">
        {{correct}}%
      </div>
      <div class="progress-bar progress-bar-danger" style="width: {{incorrect}}%;  min-width: 2em;">
        {{incorrect}}%
      </div>
    </div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
      <!-- Wrapper for carousel items -->
      <div class="carousel-inner">
        <div ng-repeat="card in flashcards" class="item thumbnail flashcard {{card.active}}">
          <div class="mc">
            <div class="mcfront">
              {{card.front}}
            </div>
            <div class="mcoptions">
              <form>
                <div class="col-md-offset-2 col-md-4">
                  <label class="radio"><input type="radio" name="optradio">{{card.answers[0]}}</label>
                  <label class="radio"><input type="radio" name="optradio">{{card.answers[1]}}</label>
                </div>
                <div class="col-md-4">
                  <label class="radio"><input type="radio" name="optradio">{{card.answers[2]}}</label>
                  <label class="radio"><input type="radio" name="optradio">{{card.answers[3]}}</label>
                </div>
              </div>
              <div class = "mcbuttons">
                <button  class="col-md-offset-10 col-md-2 btn btn-primary" ng-click="">Submit</button>
                </form>
              </div>
        </div>
      </div>
      <a class="carousel-control right" href="//#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>
</div>
</main>
